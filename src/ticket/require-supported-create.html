<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yêu cầu hỗ trợ mới </title>

    <link rel="stylesheet" href="../../../dist/mix/app.min.css">
</head>
<body class="h-full bg-white text-normal">

    <div class="max-w-sm h-full mx-auto p-6 relative space-y-4" id="ticket">
        <!-- debt head -->
        <section class="flex items-center justify-between mb-7">
            <a href="#" class="w-full flex items-center justify-between">
                <svg class="w-auto h-[14px] fill-current text-black mr-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M34.960938 2.980469C34.441406 2.996094 33.949219 3.214844 33.585938 3.585938L13.585938 23.585938C12.804688 24.367188 12.804688 25.632813 13.585938 26.414063L33.585938 46.414063C34.085938 46.9375 34.832031 47.148438 35.535156 46.964844C36.234375 46.78125 36.78125 46.234375 36.964844 45.535156C37.148438 44.832031 36.9375 44.085938 36.414063 43.585938L17.828125 25L36.414063 6.414063C37.003906 5.839844 37.183594 4.960938 36.863281 4.199219C36.539063 3.441406 35.785156 2.957031 34.960938 2.980469Z"></path></svg>
            </a>
        </section>

        <form method="post" id="ticket-form" class="space-y-4">
            <fieldset class="space-y-2">
                <label for="user" class="block text-sm"> Người gửi yêu cầu </label>
                <input type="text" name="user" id="user" placeholder="Nhập tên người gửi" class="w-full text-sm border border-solid borer-gray-500 placeholder:text-gray-600 px-4 py-3 rounded-lg">
            </fieldset>
            <fieldset class="space-y-2">
                <label for="email" class="block text-sm"> Email </label>
                <input type="email" name="email" id="email" placeholder="Nhập địa chỉ email" class="w-full text-sm border border-solid borer-gray-500 placeholder:text-gray-600 px-4 py-3 rounded-lg">
            </fieldset>
            <fieldset class="space-y-2">
                <label for="phone" class="block text-sm"> Số điện thoại </label>
                <input type="text" name="phone" id="phone" minlength="10" placeholder="Nhập số điện thoại" class="w-full text-sm border border-solid borer-gray-500 placeholder:text-gray-600 px-4 py-3 rounded-lg">
            </fieldset>
            <fieldset class="space-y-2">
                <label for="type" class="block text-sm"> Loại vấn đề </label>
                <input type="text" name="type" id="type" placeholder="Chọn loại vấn đề" class="w-full text-sm border border-solid borer-gray-500 placeholder:text-gray-600 px-4 py-3 rounded-lg">
            </fieldset>
            <fieldset class="space-y-2">
                <label for="description" class="block text-sm"> Loại vấn đề </label>
                <textarea name="description" class="w-full h-28 border border-solid border-gray-500 rounded-lg p-3 text-normal placeholder:text-gray-600 text-sm" placeholder="Nhập mô tả về chức năng cần hỗ trợ"></textarea>
            </fieldset>
            <fieldset class="space-y-2">
                <label class="space-y-2">
                    <div class="block text-sm">Tệp đính kèm (Tải lên hình ảnh vấn đề)</div>
                    <div class="flex items-center justify-center cursor-pointer py-6 border-dashed border border-gray-500 rounded-xl">
                        <svg class="w-5 h-5 fill-current text-black mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.1843 3.45928C13.1754 2.45042 11.5398 2.45042 10.5309 3.45928L4.63835 9.35183C2.97862 11.0116 2.97862 13.7025 4.63835 15.3622C6.29808 17.022 8.98903 17.022 10.6488 15.3622L17.1306 8.88043C17.4235 8.58754 17.8983 8.58754 18.1912 8.88043C18.4841 9.17332 18.4841 9.6482 18.1912 9.94109L11.7094 16.4229C9.46391 18.6684 5.82321 18.6684 3.57769 16.4229C1.33218 14.1774 1.33218 10.5367 3.57769 8.29117L9.47025 2.39862C11.0649 0.803977 13.6503 0.803976 15.245 2.39862C16.8396 3.99326 16.8396 6.57868 15.245 8.17332L9.3524 14.0659C8.40863 15.0096 6.87848 15.0096 5.93471 14.0659C4.99095 13.1221 4.99095 11.592 5.93471 10.6482L11.8273 4.75564C12.1202 4.46275 12.595 4.46275 12.8879 4.75564C13.1808 5.04853 13.1808 5.52341 12.8879 5.8163L6.99537 11.7089C6.63739 12.0668 6.63739 12.6472 6.99537 13.0052C7.35335 13.3632 7.93375 13.3632 8.29174 13.0052L14.1843 7.11266C15.1931 6.10381 15.1931 4.46813 14.1843 3.45928Z"/></svg>
                        <span class="text-cornflowerblue-500 text-sm"> Thêm tệp đính kèm </span>
                        <input type="file" name="file" id="file" class="hidden">
                    </div>
                </label>
            </fieldset>
        </form>

        <!--fixed debt success-->
        <div class="w-full fixed z-50 bottom-0 left-0 bg-white rounded-t-2xl py-4 px-6 space-y-5 shadow-top">
            <button type="submit" form="ticket-form" class="w-full rounded-xl text-white text-sm text-center bg-red-600 py-3 font-medium"> Gửi yêu cầu </button>
        </div>
    </div>

    <script src="../../../dist/mix/app.min.js"></script>
    
</body>
</html>
