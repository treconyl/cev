<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forgot Password </title>

    <link rel="stylesheet" href="../../dist/mix/app.min.css">
</head>
<body class="h-full bg-white text-normal">

    <div class="max-w-sm h-full mx-auto p-6 relative overflow-hidden space-y-5">
        <!-- authenlicate head -->
        <a href="#">
            <div class="flex items-center">
                <svg class="w-auto h-[14px] fill-current text-black mr-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M34.960938 2.980469C34.441406 2.996094 33.949219 3.214844 33.585938 3.585938L13.585938 23.585938C12.804688 24.367188 12.804688 25.632813 13.585938 26.414063L33.585938 46.414063C34.085938 46.9375 34.832031 47.148438 35.535156 46.964844C36.234375 46.78125 36.78125 46.234375 36.964844 45.535156C37.148438 44.832031 36.9375 44.085938 36.414063 43.585938L17.828125 25L36.414063 6.414063C37.003906 5.839844 37.183594 4.960938 36.863281 4.199219C36.539063 3.441406 35.785156 2.957031 34.960938 2.980469Z"/></svg>
                <h1 class="text-xl font-semibold text-black"> Quên mật khẩu </h1>
            </div>
        </a>

        <div class="text-sm"> Bạn đã quên mất mật khẩu? hãy nhập email vào ô dưới đây và chúng tôi sẽ giúp bạn lấy lại mật khẩu </div>

        <form action="" method="POST" class="w-full space-y-4">
            <fieldset class="w-full space-y-2">
                <label for="email" class="text-sm select-none"> Email </label>
                <input type="email" name="email" id="email" placeholder="Nhập email" class="block w-full h-12 px-4 rounded-xl border border-solid border-gray-200 placeholder:text-gray-600 text-sm font-medium" required>
            </fieldset>

            <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white bg-red-300 select-none" id="submitForm" disabled> Lấy mật khẩu </button>
        </form>
    </div>
    
    <script>
        var submitForm  = document.getElementById('submitForm')
        var email       = document.getElementById('email')

        email.addEventListener('keyup', function(){
            if (email.value.includes('@gmail.com') && this.value.length >= 12) {
                submitForm.removeAttribute('disabled')
                
                if ( submitForm.classList.contains('bg-red-300') ){
                    submitForm.classList.remove('bg-red-300')
                    submitForm.classList.add('bg-red-500')
                }
            } else {
                submitForm.setAttribute('disabled', true )

                if ( submitForm.classList.contains('bg-red-500') ){
                    submitForm.classList.remove('bg-red-500')
                    submitForm.classList.add('bg-red-300')
                }
            }
        })

    </script>
</body>
</html>
