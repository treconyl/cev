    <script>
        var togglePasswordField = document.querySelectorAll('.toggle-password-field')
        var submitForm          = document.getElementById('submitForm')
        var inputPassword       = document.getElementById('password')
        var inputConfirmedPassword  = document.getElementById('confirmed-password')

        for (let index = 0; index < togglePasswordField.length; index++) {
            const element = togglePasswordField[index];
            
            element.addEventListener('click', function() {
                element.classList.toggle('show')
                console.log();
                if (element.previousElementSibling.getAttribute('type') == 'password') {
                    element.previousElementSibling.setAttribute('type', 'text')
                } else {
                    element.previousElementSibling.setAttribute('type', 'password')
                }
            })
        }
        
        inputConfirmedPassword.addEventListener('keyup', function(){
            if (this.value.length >= 6) {
                submitForm.removeAttribute('disabled')
                
                if ( submitForm.classList.contains('bg-red-300') ){
                    submitForm.classList.remove('bg-red-300')
                    submitForm.classList.add('bg-red-500')
                }
            } else {
                submitForm.setAttribute('disabled', true )

                if ( submitForm.classList.contains('bg-red-500') ){
                    submitForm.classList.remove('bg-red-500')
                    submitForm.classList.add('bg-red-300')
                }
            }
        })

    </script>
