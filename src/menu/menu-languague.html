<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ngôn ngữ </title>

    <link rel="stylesheet" href="../../dist/mix/app.min.css">
</head>
<body class="h-full bg-white text-normal">

    <div class="max-w-sm h-full mx-auto p-6 relative space-y-5 overflow-auto" id="menu">
        <section class="flex items-center justify-between mb-7">
            <a href="#" class="w-full block text-center relative">
                <svg class="w-auto h-[14px] fill-current text-black mr-5 absolute top-1/2 left-0 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M34.960938 2.980469C34.441406 2.996094 33.949219 3.214844 33.585938 3.585938L13.585938 23.585938C12.804688 24.367188 12.804688 25.632813 13.585938 26.414063L33.585938 46.414063C34.085938 46.9375 34.832031 47.148438 35.535156 46.964844C36.234375 46.78125 36.78125 46.234375 36.964844 45.535156C37.148438 44.832031 36.9375 44.085938 36.414063 43.585938L17.828125 25L36.414063 6.414063C37.003906 5.839844 37.183594 4.960938 36.863281 4.199219C36.539063 3.441406 35.785156 2.957031 34.960938 2.980469Z"></path></svg>
                <h1 class="text-base font-semibold text-black text-center"> Ngôn ngữ </h1>
            </a>
        </section>

        <div class="text-sm text-black"> Lựa chọn ngôn ngữ hiển thị </div>
        <form method="post" id="languague">
            <ul class="space-y-4">
                <li class="flex items-center relative radio-box">
                    <input type="radio" name="lang" value="en" id="en" class="hidden" checked>
                    <div class="w-3 h-3 rounded-full border border-solid border-gray-500"></div>
                    <label for="en" class="text-sm ml-2 block text-black cursor-pointer"> Tiếng anh </label>
                </li>
                <li class="flex items-center relative radio-box">
                    <input type="radio" name="lang" value="vi" id="vi" class="hidden">
                    <div class="w-3 h-3 rounded-full border border-solid border-gray-500"></div>
                    <label for="vi" class="text-sm ml-2 block text-black cursor-pointer"> Tiếng việt </label>
                </li>
            </ul>
        </div>

        <!--fixed debt success-->
        <div class="w-full fixed z-50 bottom-0 left-0 bg-white rounded-t-2xl py-4 px-6 space-y-5 shadow-top">
            <button type="submit" form="languague" class="w-full rounded-xl text-white text-sm text-center bg-red-600 py-3 font-medium"> Lưu thay đổi </button>
        </div>
    </div>
    
    <script src="../../dist/mix/app.min.js"></script>

</body>
</html>
